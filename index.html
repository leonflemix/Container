<!-- File: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Tracking Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal-container { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-container.hidden { opacity: 0; visibility: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Main application shell will be loaded here -->
    <div id="app-shell"></div>
    
    <!-- Modals will be loaded here -->
    <div id="modal-placeholder"></div>

    <!-- Undo Toast Notification -->
    <div id="undo-toast" class="hidden fixed bottom-5 right-5 bg-gray-800 text-white py-3 px-5 rounded-lg shadow-lg flex items-center space-x-4 transform transition-transform duration-300 translate-y-20">
        <span id="undo-message">Item deleted.</span>
        <button id="undo-btn" class="font-semibold text-blue-400 hover:text-blue-300">Undo</button>
    </div>
    
    <!-- External JavaScript files -->
    <script src="firebase-config.js"></script>
    <script src="js/app.js" type="module"></script>

</body>
</html>
