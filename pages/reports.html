<div class="container mx-auto p-4 md:p-8">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Reports Dashboard</h1>
            <p class="text-gray-500 mt-1">Analytics and insights into your container operations.</p>
        </div>
    </header>

    <!-- Report Filters -->
    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-8">
        <h3 class="text-lg font-semibold mb-3">Filters</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="report-driver-filter" class="block text-sm font-medium text-gray-700">Driver</label>
                <select id="report-driver-filter" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="all">All Drivers</option>
                    <!-- Driver options will be populated here -->
                </select>
            </div>
            <div>
                <label for="report-start-date" class="block text-sm font-medium text-gray-700">Start Date</label>
                <input type="date" id="report-start-date" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
            </div>
             <div>
                <label for="report-end-date" class="block text-sm font-medium text-gray-700">End Date</label>
                <input type="date" id="report-end-date" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
            </div>
        </div>
    </div>

    <!-- Report Widgets -->
    <div id="report-widgets" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Chart for container turn-around time -->
        <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-200">
            <h3 class="text-lg font-semibold mb-4">Container Turn-Around Time (Hours)</h3>
            <canvas id="turnaround-chart"></canvas>
        </div>
        
        <!-- Driver Performance Table -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-200">
             <div class="p-4 border-b border-gray-200"><h2 class="text-xl font-semibold">Driver Performance</h2></div>
             <div class="overflow-x-auto">
                 <table class="w-full text-sm text-left">
                     <thead class="bg-gray-50 text-xs text-gray-700 uppercase">
                         <tr>
                             <th scope="col" class="px-6 py-3">Driver</th>
                             <th scope="col" class="px-6 py-3 text-center">Containers Delivered</th>
                             <th scope="col" class="px-6 py-3 text-center">Avg. Turn-Around (Hours)</th>
                         </tr>
                     </thead>
                     <tbody id="driver-performance-body">
                        <!-- Data will be populated here -->
                     </tbody>
                 </table>
             </div>
        </div>
    </div>
</div>
