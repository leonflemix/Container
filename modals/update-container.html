<div id="update-modal" class="modal-container hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-md mx-4">
        <div class="p-6 border-b"><h3 id="update-modal-title" class="text-xl font-semibold">Update Container Location</h3></div>
        <form id="update-container-form" class="p-6 space-y-4">
            <input type="hidden" id="update-container-id-input">
            <div>
                <p class="text-sm">Container: <span id="update-container-serial" class="font-semibold"></span></p>
            </div>
            <div>
                <label for="update-container-location" class="block text-sm font-medium text-gray-700 mb-1">New Location</label>
                <select id="update-container-location" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required></select>
            </div>
            <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3 rounded-b-lg -mx-6 -mb-6 mt-6">
                <button id="update-cancel-btn" type="button" class="bg-white text-gray-700 font-semibold py-2 px-4 rounded-lg border hover:bg-gray-100">Cancel</button>
                <button id="update-save-btn" type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Update Location</button>
            </div>
        </form>
    </div>
</div>
