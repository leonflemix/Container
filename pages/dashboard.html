<div class="container mx-auto p-4 md:p-8">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
        <div><h1 class="text-3xl font-bold text-gray-900">Container Dashboard</h1><p class="text-gray-500 mt-1" id="current-datetime">Loading date and time...</p></div>
    </header>
    <div id="kpi-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
         <!-- KPI cards will be dynamically generated here -->
    </div>
    <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
        <div class="p-4 border-b border-gray-200"><h2 class="text-xl font-semibold">Active Containers (Out of Pier)</h2></div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm text-left">
                <thead class="bg-gray-50 text-xs text-gray-700 uppercase">
                    <tr>
                        <th scope="col" class="px-6 py-3">Container #</th>
                        <th scope="col" class="px-6 py-3">Booking #</th>
                        <th scope="col" class="px-6 py-3">Type</th>
                        <th scope="col" class="px-6 py-3">Location</th>
                        <th scope="col" class="px-6 py-3">Status</th>
                        <th scope="col" class="px-6 py-3">Last Updated</th>
                        <th scope="col" class="px-6 py-3">Delivered to Yard</th>
                        <th scope="col" class="px-6 py-3 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="container-table-body"></tbody>
            </table>
            <div id="no-containers-message" class="text-center py-12 text-gray-500"><p>Loading containers...</p></div>
        </div>
    </div>
</div>
