<!-- File: modals/booking.html -->
<div id="booking-modal" class="modal-container hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex justify-center items-center z-50">
    <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg mx-4">
        <div class="p-6 border-b"><h3 id="booking-modal-title" class="text-xl font-semibold">Add New Booking</h3></div>
        <form id="booking-form" class="p-6 space-y-4">
            <input type="hidden" id="booking-id-input">
            <div>
                <label for="booking-form-number" class="block text-sm font-medium text-gray-700 mb-1">Booking Number</label>
                <input type="text" id="booking-form-number" placeholder="e.g., BK-12345" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="booking-form-qty" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                    <input type="number" id="booking-form-qty" min="1" placeholder="1" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="booking-form-deadline" class="block text-sm font-medium text-gray-700 mb-1">Deadline</label>
                    <input type="date" id="booking-form-deadline" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" required>
                </div>
            </div>
             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div><label for="booking-form-type" class="block text-sm font-medium text-gray-700 mb-1">Container Type</label><select id="booking-form-type" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></select></div>
                <div><label for="booking-form-size" class="block text-sm font-medium text-gray-700 mb-1">Container Size</label><select id="booking-form-size" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"><option value="20ft">20ft</option><option value="40ft">40ft</option></select></div>
            </div>
        </form>
        <div class="bg-gray-50 px-6 py-4 flex justify-end space-x-3 rounded-b-lg">
            <button id="booking-cancel-btn" class="bg-white text-gray-700 font-semibold py-2 px-4 rounded-lg border hover:bg-gray-100">Cancel</button>
            <button id="booking-save-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700">Save Booking</button>
        </div>
    </div>
</div>
